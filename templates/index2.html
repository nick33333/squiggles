<!DOCTYPE html>
<html> 
<head> 
    <title>Uploading & Reading CSV file</title> 
</head> 
<body> 
    <form method = "POST" enctype="multipart/form-data" action = "/index">   
        <input type="file" name="file" accept=".csv">
        <input type = "submit" value="Upload"> 
    </form>
    <p style="color:green;"> File uploaded successfully!! </p>
    <form action="/show_data" target="_blank">
        <input type="submit" value="Show CSV"/>
    </form>
    <form action="/plot_data" target="_blank">
        <input type="submit" value="Plot CSV"/>
    </form>
</body> 
</html>
